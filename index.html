<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>

    <canvas id="background" style="height: 100vh; width: 100vw"></canvas>

    <div id="app" >
      <div id="title">RGB/Hex Converter</div>
      <div style="font-family: 'Fira Mono'">
        <div style="margin: 20px 0">
          rgb(<input type="text" id="r" class="user-input" />, <input type="text" id="g" class="g user-input" />, <input type="text" id="b" class="b user-input" />)
        </div>
        <div style="margin: 20px 0">
          = #<input id="hex" type="text" class="user-input" />
        </div>
      </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
